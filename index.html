<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <figure class="card">
        <div class="card__image-wrapper">
          <img
            class="card__image"
            src="images/image-equilibrium.jpg"
            alt="Cube"
          />
        </div>
        <h2 class="card__header">Equilibrium #3429</h2>
        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="card__values">
          <span>
            <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
            <span>0.041 ETH</span>
          </span>
          <span>
            <img src="images/icon-clock.svg" alt="Clock Icon" />
            <span>3 days left</span>
          </span>
        </div>
        <footer class="card__footer">
          <img
            class="card__footer-img"
            src="images/image-avatar.png"
            alt="Author Avatar"
          />
          <span class="card__footer-text">
            <span>Creation of</span> <span>Jules Wyvern</span>
          </span>
        </footer>
      </figure>
    </main>
  </body>
</html>
